<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <table>
        <tr>
            <th>Namn</th>
            <th>Ålder</th>
            <th>Stad</th>
        </tr>
        <tr>
            <td>Diyar</td>
            <td>18</td>
            <td>Stockholm</td>
        </tr>
        <tr>
            <td>Harry</td>
            <td>18</td>
            <td>Stockholm</td>
        </tr>
        <tr>
            <td>Alan</td>
            <td>18</td>
            <td>Stockholm</td>
        </tr>
    </table>
</body>
</html>
